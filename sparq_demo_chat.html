<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .tab-content, .tab-pane, iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .nav-tabs {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem 0;
        }
        .tab-content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="appTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="librechat-tab" data-bs-toggle="tab" data-bs-target="#librechat" type="button" role="tab" aria-controls="librechat" aria-selected="true">SPARQ-Chat</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="customapp-tab" data-bs-toggle="tab" data-bs-target="#customapp" type="button" role="tab" aria-controls="customapp" aria-selected="false">Console</button>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="appTabsContent">
            <div class="tab-pane fade show active" id="librechat" role="tabpanel" aria-labelledby="librechat-tab">
                <iframe src="https://demo.sparq.aws.wirecube.ai/" allowfullscreen></iframe>
            </div>
            <div class="tab-pane fade" id="customapp" role="tabpanel" aria-labelledby="customapp-tab">
                <iframe src="https://demo.sparq.aws.wirecube.ai/console" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
