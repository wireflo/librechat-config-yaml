version: 1.2.1

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

endpoints:
  openAI:
    streamRate: 25
  anthropic:
    streamRate: 25
 
  # the `all` setting would override all the above values, making them unnecessary to be set
  agents:
    recursionLimit: 50
    disableBuilder: false
  all:
    streamRate: 25
